<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>notice</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/biaoge.css">
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/bootstrap.min.css">、
	<style type="text/css">
		body{
			padding: 30px;
		}
		#ul{
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<ul id="ul" class="nav nav-pills">
		<li role="presentation" class="active"><a href="{:url('notice/add')}">添加数据</a></li>
	</ul>
	<table class="table table-striped table-bordered">
		
		<tr>
			<th>序号</th>
			<th>ID</th>
			<th>title</th>
			<th>status</th>
			<th>创建时间</th>
			<th>编辑</th>
		</tr>

		{volist name="notice" id="vo" key="num"}
		<tr>
			<td>{$num}</td>
			<td>{$vo.id}</td>
			<td>{$vo.title}</td>
			<td>{$vo.author_id}</td>
			<td>{$vo.description}</td>
			<td>{$vo.status|status}</td>
			<td>{$vo.create_time}</td>
			<td>
				<a href="{:url('notice/delete',['id'=>$vo.id])}">删除</a>&nbsp;&nbsp;
				<a href="{:url('notice/detail',['id'=>$vo.id])}">详情</a>
				<a href="{:url('notice/edit',['id'=>$vo.id])}">编辑</a>
			</td>
		</tr>
		{/volist}
	</table>
	{$notice->render()}

	{include file='public/footer'}
</body>
</html>
